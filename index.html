<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />

  <body>

        <path
          d="M214.7-101C134.617-82.012 92.926-47.154 89.628 3.575c-4.948 76.093 181.679 15.094 106.966 173.89C121.882 336.262 54.36 340.192 89.628 439.18c35.269 98.986 129.974 150.95 239.995 111.646C402.97 524.622 443.096 427.395 450 259.141"

        <path
          d="M250.935-103c-60.604 16.56-92.153 46.963-94.65 91.208-3.743 66.367 137.488 13.165 80.949 151.664-56.54 138.5-107.638 141.927-80.948 228.261 26.69 86.335 98.359 131.656 181.618 97.376C393.41 442.655 423.775 357.855 429 211.108"
        />
      </g>
    </svg>
    <div class="pricing">Our Pricing </div>

    <div class="switchoutside">
      <div class="switch-container">
        <label for="toggle-annually">Annually</label>
        <label class="switch">
          <input type="checkbox" id="toggle-annually">
          <div class="slider round" onclick="togglePricingDetails()"></div>
        </label>
        <label for="toggle-monthly">Monthly</label>
        <input type="checkbox" id="toggle-monthly">
      </div>
    </div>

    <div class="container">
      <div class="divstartend">
        <h3>Basic</h3>
        <h1>
          <span class="discount1">&dollar;19.99</span><span class="discount">&dollar;199.99</span>
        </h1>
        <hr />
        <p>500 GB Storage</p>
        <hr />
        <p>2 Users Allowed</p>
        <hr />
        <p>Send up to 3 GB</p>
        <hr />
        <button class="allbutton">LEARN MORE</button>
      </div>

      <div class="divmid divstartend">
        <h3>Professional</h3>
        <h1>
          <span class="discount1">&dollar;24.99</span><span class="discount">&dollar;249.99</span>
        </h1>
        <hr />
        <p>1 TB Storage</p>
        <hr />
        <p>5 Users Allowed</p>
        <hr />
        <p>Send up to 10 GB</p>
        <hr />
        <button class="allbutton" id="midbutton">LEARN MORE</button>
      </div>

      <div class="divstartend">
        <h3>Master</h3>
        <h1>
          <span class="discount1">&dollar;39.99</span><span class="discount">&dollar;399.99</span>
        </h1>
        <hr />
        <p>2 TB Storage</p>
        <hr />
        <p>10 Users Allowed</p>
        <hr />
        <p>Send up to 20 GB</p>
        <hr />
        <button class="allbutton">LEARN MORE</button>
      </div>
    </div>
    <svg xmlns="http://www.w3.org/2000/svg" width="353" height="304">
      <g fill="none" fill-rule="evenodd" stroke="#D0D5F6" stroke-width="2">
        <path
          d="M180.29 759c102.087-21.62 155.232-61.312 159.437-119.074 6.307-86.643-231.598-17.186-136.358-198 95.241-180.813 181.318-185.29 136.358-298C294.767 31.216 174.04-27.954 33.79 16.8c-93.501 29.836-144.652 140.545-153.453 332.126"
        />
        <path
          d="M138.3 759c80.083-18.988 121.774-53.846 125.072-104.575 4.948-76.093-181.679-15.094-106.966-173.89C231.118 321.738 298.64 317.808 263.372 218.82c-35.269-98.986-129.974-150.95-239.995-111.646C-49.97 133.378-90.096 230.605-97 398.859"
        />
        <path
          d="M102.065 761c60.604-16.56 92.153-46.963 94.65-91.208 3.743-66.367-137.488-13.165-80.949-151.664 56.54-138.5 107.638-141.927 80.948-228.261-26.69-86.335-98.359-131.656-181.618-97.376C-40.41 215.345-70.775 300.145-76 446.892"
        />
      </g>
    </svg>
    <script>
      
      function togglePricingDetails() {
    var discounts = document.querySelectorAll('.discount');
    var discounts1 = document.querySelectorAll('.discount1');

    var slider = document.getElementById('toggle-annually');

    if (slider.checked) {
      
      discounts.forEach(function(discount) {
        discount.style.display = "block";
      });
      discounts1.forEach(function(discount1) {
        discount1.style.display = "none";
      });
    } else {
      
      discounts.forEach(function(discount) {
        discount.style.display = "none";
      });
      discounts1.forEach(function(discount1) {
        discount1.style.display = "block";
      });
    }
  }


    </script>
  </body>
</html>
